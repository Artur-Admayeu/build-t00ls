---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-app-ingress
  namespace: aadmayeu
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: devops.app
    http:
      paths:
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: hello-service
            port:
              number: 30333
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deploy
  namespace: aadmayeu
  labels:
    app: hello
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      imagePullSecrets:
      - name: docker-creds
      containers:
      - name: hello-app
        image: <IMAGE>
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
  namespace: aadmayeu
spec:
  type: NodePort
  selector:
    app: hello
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30333
